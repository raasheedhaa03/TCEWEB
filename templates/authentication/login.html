<!doctype html>
<html lang="en">
{% load socialaccount %}
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <title>Login</title>
    <style>
        .fa-google {
            background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        
        .img-fluid {
            border-radius: 1rem 0 0 1rem;
        }
        
        .bg {
            background-image: url("{% static 'loginss/loginbg.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
        }

        .card{
        background-color:transparent;
            backdrop-filter: blur(80px) ;
        }
    </style>
</head>

<body>
    <section class="bg" style="width:100%;height:100%">
        <div class="container py-5 ">
            <div class="row  justify-content-center align-items-center  " style="width:100%;height:100%">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;width:100%;height:100%;">
                        <div class="row g-0">
                            <div class="col-sm-5 col-md-6 col-lg-5 d-md-block d-flex align-items-center" style="height:fit-content">

                                <img src="{% static 'loginss/all.jpg' %}" alt="login form" class="img-fluid" />
                            </div>
                            <div class="col-sm-5 col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                   
                                    <form method="POST" action='/login'>

                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: black;fill: black;"></i>
                                            <span class="h1 fw-bold mb-0">EVENTS TCE</span>

                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                        <div class="pt-1 mb-3">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit" style="width: 100%; ;">Login</button>
                                        </div>
                                        <p class="text-center">OR</p>
                                        <p class="mb-2 pb-lg-2 text-center" style="color: white;">Sign in with google <a href="#" style="color: white;"><a class="btn  btn-floating m-1 " href="{% provider_login_url 'google' %}" role="button"><i class="fab fa-google fa-2x"></i></a></a>
                                        </p>


                                        <p class=" text-center" style="color: white;">Don't have an account? <a href="signup" style="color:white;">Register here</a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
